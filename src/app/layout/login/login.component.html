<div class="intro">
    <div class="imgi">
        <img src="../../../assets/img/download.png" alt="">
    </div>
    <div class="form">
        <form [formGroup]="loginForm!">

            <div class="d-flex flex-row align-items-center mb-2">
                <div class="flex-fill mb-0">
                    <label class="form-label data" for="form3Example1c">Username</label>
                    <input type="text" id="form3Example1c" class="form-control" formControlName="Username" />
                    <span style="color: red;" *ngIf="Username && Username.invalid && Username.touched">*This field is not valid</span>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
                <div class="flex-fill mb-0">
                    <label class="form-label data" for="form3Example1c">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="Password" />
                    <span style="color: red;" *ngIf="Password && Password.invalid && Password.touched">*This field is not valid
                        <br> (Should contain 1 UpperCaseLetter,
                        <br> 1 LowercaseLetter,
                        <br> 1 Special Character,
                        <br> 1 Number,
                        <br> MinLength:8)</span>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 my-3 mb-lg-4">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm?.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
